<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Farmer Registration form</title>
    
</head>
<body>

	<div class="bg-container">
        <div class="carousel-card-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="images/1.jpg"
                      class="carousel-img d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/2.jpg"
                      class=" carousel-img d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/3.jpg"
                      class=" carousel-img d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
     <div class="card ">
      <div class="text">
       <div>
        <h1>Farmer Registration</h1>
		    <p>Please fill in this form to create an account.</p>
        <div class="signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
	    <label for="name"><b>Name :</b></label>
      <input type="text" placeholder="Enter your name" name="name" id="name" required>
    
      <label for="mobile "><b>Mobile No.</b></label>
      <input type="text" placeholder="Enter 10-digit mobile no." name="mobile" id="mobile" required>
      </div>
     </div>
     <div class="text">
      <label for="email"><b>Email :</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
     
      <label for="psw"><b>Password :</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
     </div>
     
     <div class="Address">
        <label for="address"><b>Address :</b></label>
        <input type="text" placeholder="Address" name="address" id="address" required>
         
           <label for="city"><b>City :</b></label>
           <input type="text" placeholder="city" name="city" id="city" required>
         
     <div class="text">
        <label for="state"><b>State :</b></label>
       <select id="state" name="state">
       <option value="">--select state--</option>
       <option value="">Andhra pradesh</option>
       <option value="">Telangana</option>
       </select>

       <label for="country"><b>Country :</b></label>
       <input type="text" placeholder="country" name="country" id="country" required>
     </div>
     <div class="text">
      <label for="farm-loc"><b>Farm Location:</b></label>
      <input type="text" placeholder="Enter your name" name="farm-loc" id="farm-loc" required>
     </div>
     <div class="text">
      <label for="land"><b>How many Acres ?</b></label>
      <input type="text" placeholder="Enter Land area in no.of acres" name="land" id="land" required>
     </div>
     <div class="text">
      <label for="crop"><b>Crop Name :</b></label>
      <input type="text" placeholder="Enter crop name" name="crop" id="crop" required>
     </div>
     <div class="text">
        <label for="crop"><b>What is your daily capacity ?</b></label>
        <input type="text-area" id="cap" name="crop" id="crop" required>
     </div>
     <div class="text">
        <label class="form-label" for="crop"><b>What Fruits & Vegetables do you have capacity to supply</b></label>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
     </div>
    
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn">Register</button>
     </div>
    </div>
  </div>
</body>
</html>
